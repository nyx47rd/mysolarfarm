<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Solar Farm</title>
    <meta name="description" content="Solar farm tycoon game. Earn credits and upgrade your system." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              solar: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              },
              tech: {
                500: '#0ea5e9',
                600: '#0284c7',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
        touch-action: manipulation;
      }
      /* Initial Loader Styles */
      #initial-loader {
        position: fixed;
        inset: 0;
        background-color: #0f172a; /* slate-900 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(245, 158, 11, 0.3);
        border-radius: 50%;
        border-top-color: #f59e0b; /* solar-500 */
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100 antialiased overflow-hidden selection:bg-solar-500 selection:text-white">
    <div id="root">
      <!-- Loading State for slower connections/initial load -->
      <div id="initial-loader">
        <div class="spinner"></div>
        <p style="color: #94a3b8; margin-top: 1rem; font-family: sans-serif; font-size: 0.875rem;">Loading Solar System...</p>
      </div>
    </div>
    <!-- CRITICAL for Vercel/Vite: Point to the entry file -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
